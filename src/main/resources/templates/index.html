<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DigiNext - Analyse de Systèmes d'Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">DigiNext - Analyse de SI</h2>
        </div>
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form method="post" action="/analyze" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="name" class="form-label">Nom du projet</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Document à analyser</label>
              <input type="file" class="form-control" id="file" name="file" required>
              <div class="form-text">Formats supportés: TXT, PDF, DOCX</div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Analyser</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
